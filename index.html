<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asd proj</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/20d62529e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="icon">
            <i class="fab fa-apple"></i>
        </div>
        <div class="date">
            <div class="day">
                Sun 12
            </div>
            <div class="mounth">
                Sep
            </div>
            <div class="time">
                09:25
            </div>
        </div>
    </div>

    <div class="window">
        <div class="window-header">
            <div class="windows-btn-container">
                <div class="close"></div>
                <div class="hide"></div>
                <div class="grey"></div>
            </div>
            
            <h3>Desktop & Screen Saver</h3>
            <input type="text" placeholder="Search">
        </div>

        <div class="inner-block">
            <div class="inner-container">
                <div class="inner-container-img">

                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="footer-icon"></div>
        <div class="footer-icon"></div>
        <div class="footer-icon"></div>
        <div class="footer-icon"></div>
        <div class="footer-icon"></div>
        <div class="devider"></div>
        <div class="footer-icon"></div>
    </div>
</body>
</html>
