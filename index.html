<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asd proj</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/20d62529e7.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="page">
        <div class="header">
            <div class="icon">
                <i class="fab fa-apple"></i>
            </div>
            <div class="date">
                <div class="day">
                    Sun 12
                </div>
                <div class="month">
                    Sep
                </div>
                <div class="time">
                    09:25
                </div>
            </div>
        </div>
    
        <div class="window">
            <div class="window-header">
                <div class="windows-btn-container">
                    <div class="close"></div>
                    <div class="hide-btn"></div>
                    <div class="grey"></div>
                </div>
                
                <h3>Desktop & Screen Saver</h3>
                <div class="search-bg-container">
                    <i class="fas fa-search"></i>
                    <input id="search-bg" type="text" placeholder="Search">
                </div>
            </div>
    
            <div class="inner-block">
                <div class="inner-container">
                    <div class="inner-container-img-block">
                        <div class="bg-img-group">
                            <div class="bg-image selected">
                                <img src="./img/bg-images/forest.jpg">
                            </div>
                            <div class="bg-image">
                                <img src="./img/bg-images/absract.jpg">
                            </div>
                            <div class="bg-image">
                                 <img src="./img/bg-images/bicycle.jpg">
                            </div>
                            <div class="bg-image">
                                 <img src="./img/bg-images/boxed-water-is-better-PHQVYFgTerA-unsplash.jpg">
                            </div>
                        </div>
                        
                        <div class="bg-img-group">
                            <div class="bg-image">
                                <img src="./img/bg-images/food.jpg">
                            </div>
                            <div class="bg-image">
                                <img src="./img/bg-images/forest.jpg">
                            </div>
                            <div class="bg-image">
                                 <img src="./img/bg-images/greg-rakozy-oMpAz-DN-9I-unsplash.jpg">
                            </div>
                            <div class="bg-image">
                                 <img src="./img/bg-images/hotdog.jpg">
                            </div>
                        </div>
                        <div class="bg-img-group">
                            <div class="bg-image">
                                <img src="./img/bg-images/jeremy-bishop-G9i_plbfDgk-unsplash.jpg">
                            </div>
                            <div class="bg-image">
                                <img src="./img/bg-images/road.jpg">
                            </div>
                            <div class="bg-image">
                                 <img src="./img/bg-images/roof.jpg">
                            </div>
                            <div class="bg-image">
                                 <img src="./img/bg-images/whiteWall.jpg">
                            </div>
                        </div>
                        <div class="bg-img-group">
                            <div class="bg-image">
                                <img src="./img/bg-images/jeremy-bishop-G9i_plbfDgk-unsplash.jpg">
                            </div>
                            <div class="bg-image">
                                <img src="./img/bg-images/wood.jpg">
                            </div>
                            <div class="bg-image">
                                 <img src="./img/bg-images/hotdog.jpg">
                            </div>
                            <div class="bg-image">
                                 <img src="./img/bg-images/food.jpg">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
         <div class="footer"> 
            <div class="footer-block">
                <div class="footer-icon">
                    <img src="./img/footer/Mail.png" alt="">
                </div>
                <div class="footer-icon">
                    <img src="./img/footer/FIrefox.png" alt="" >
                </div>
                <div class="footer-icon">
                    <img src="./img/footer/Settings.png" alt="" data-setting="setting">
                </div>
                <div class="footer-icon">
                    <img src="./img/footer/Telegram.png" alt="">
                </div>
                <div class="footer-icon">
                    <img src="./img/footer/Button.png" alt="">
                </div>
                <div class="devider"></div>
                <div class="footer-icon">
                    <img src="./img/footer/Bin.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
